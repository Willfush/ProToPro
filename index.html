<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navbar con Flexbox e Sticky</title>
  <style>
    body {
      margin: 0;
    }
    /* Contenitore della navbar, posizionato sticky */
    .navbar-container {
      position: fixed;
      top: 0;
      z-index: 1000;
      transition: transform 0.3s; /* Transizione per l'effetto */
    }
    /* Navbar con Flexbox */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: #fff;
      padding: 15px;
    }
    /* Classe che trasforma la navbar verso l'alto */
    .navbar-container.hidden {
      transform: translateY(-100%);
    }
    /* Contenuto di esempio per rendere scrollabile la pagina */
    .content {
      height: 2000px;
      padding: 20px;
      background: linear-gradient(#f5f5f5, #ddd);
    }
  </style>
</head>
<body>

  <div class="navbar-container" id="navbarContainer">
    <nav class="navbar">
      <div>Logo</div>
      <div>Menu</div>
    </nav>
  </div>

  <div class="content">
    <h1>Contenuto della pagina</h1>
    <p>Scorri la pagina per vedere l'effetto della navbar.</p>
  </div>

  <script>
    let prevScrollPos = window.pageYOffset;
    const navbarContainer = document.getElementById('navbarContainer');

    window.addEventListener('scroll', function() {
      const currentScrollPos = window.pageYOffset;
      
      // Se si scrolla verso l'alto, rimuovo la classe che nasconde la navbar
      if (prevScrollPos > currentScrollPos) {
        navbarContainer.classList.remove('hidden');
      } else {
        // Se si scrolla verso il basso, aggiungo la classe per nasconderla
        navbarContainer.classList.add('hidden');
      }
      prevScrollPos = currentScrollPos;
    });
  </script>

</body>
</html>
